<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 text-left">
                            <p id="highscore"><a href="highscore.html">View Highscores</a></p>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 text-right">
                        <a class="text-right" id="timerContent">Time count = </a>
                    </div>
                </div>
            </div>
    </header>

   


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">JavaScript Quiz</h1>
            <div class="text-center">
                <button id="generate" type="button" class="btn btn-primary">Start</button>
            </div>
        </div>
    </div>

    <div id="question-container" class="hide" hidden>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="btn-1">Answer 1</button>
            <button class="btn" id="btn-2">Answer 2</button>
            <button class="btn" id="btn-3">Answer 3</button>
            <button class="btn" id="btn-4">Answer 4</button>
            <hr id="hr">
            <div class="correct" id="correct">Correct!</div>
            <div class="incorrect" id="incorrect">Incorrect!</div>
        </div>
    </div>


    











    <script src="questions.js"></script>
